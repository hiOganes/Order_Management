{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

{% for f in form %}
    {% if forloop.last %}
        <p>Формат ввода: блюдо - цена, блюдо - цена</p>
    {% endif %}
    <p><label>{{ f.label }}: </label>{{ f }}</p>
    <div>{{ f.errors }}</div>
{% endfor %}

    <button type="submit">Отправить</button>
</form>
{% endblock %}
