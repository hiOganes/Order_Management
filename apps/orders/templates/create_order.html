{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

{% for f in form %}
    <p><label>{{ f.label }}: </label>{{ f }}</p>
    <div>{{ f.errors }}</div>
{% endfor %}

    <button type="submit">Оформить заказ</button>
</form>
{% endblock %}
