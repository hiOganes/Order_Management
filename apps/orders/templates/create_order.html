{% extends "base.html" %}

{% block content %}
<form method="post">
    {% csrf_token %}

    <div class="form-error">{{ form.non_field_errors }}</div>

{% for f in form %}
    {% if f.label != 'Status' %}
        <p><label>{{ f.label }}: </label>{{ f }}</p>
        <div>{{ f.errors }}</div>
    {% endif %}
{% endfor %}

    <button type="submit">Оформить заказ</button>
</form>
{% endblock %}
